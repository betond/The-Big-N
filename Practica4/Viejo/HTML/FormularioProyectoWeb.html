            <legend><strong>Identidad:</strong></legend>

                <sub id="rbol"></sub>
                <br><br>
            <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" onkeyup="validaNom(this)" size="30"  id="nombre" required>
                <sub id="rnom"></sub>
                <br><br>
            <label for="aPaterno">Apellido paterno:</label>
                <input type="text" name="aPaterno" onkeyup="validaAp(this)" size="30" id="aPaterno" required>
                <sub id="rap"></sub>
                <br><br>
            <label for="aMaterno">Apellido materno:</label>
                <input type="text" name="aMaterno"  onkeyup="validaAm(this)" size="30" id="aMaterno" required>
                <sub id="ram"></sub>
                <br><br>
            <label for="fNacimieno">Fecha de nacimiento:</label>
                <input type="date" name="fNacimiento"  onkeyup="validaFec(this)" id="fNacimiento" required>
                <sub id="rfec"></sub>
                <br><br>
            <label for="genero">Género:</label>
                <select name="genero" id="interes" required>
                    <option > --Selecciona una opci&oacute;n-- </option>
                    <option value="Masculino" >Masculino</option>
                    <option value="Femenino" >Femenino</option>

            </select>
            <br><br><label for="curp">CURP:</label>
            <input type="text" name="curp" id="curp" size="22"  onkeyup="validaCurp(this)" maxlength="18" required>

            <br>
        </fieldset>
        <fieldset>
            <legend><strong>Contacto:</strong></legend>

            <br><br>
            <label for="colonia">Colonia:</label>
            <input type="text" name="colonia" id="colonia" onkeyup="validaColonia(this)" required>
            <sub id="rcol"></sub>
            <br><br>
            <label for="alcaldia">Alcaldia:</label>
            <select name="alcaldia" id="alcaldia" required>

                <option value="Xochimilco">Xochimilco</option>

            <label for="CP">Código Postal:</label>
            <input type="number" name="CP" id="CP" size="7" onkeyup="validaCP(this)" maxlength="7" required>
            <sub id="rcp"></sub>
            <br><br>
            <label for="telefono">Teléfono o celular:</label>
            <input type="phone" name="telefono" id="telefono" size="12" onkeyup="validaTel(this)" maxlength="10" required>
            <sub id="rtel"></sub>
            <br><br>
            <label for="email">Correo electrónico:</label>
            <input type="mail" name="email" id="email" size="45" onkeyup="validaEmail(this)" required>
            <sub id="remail"></sub>
            <br>
        </fieldset>

            <input type="number" name="promedio" id="promedio" step="0.01" min="0" max="10" onkeyup="validaPro(this)" placeholder="00.00" required>
